<script type="text/javascript" src="http://localhost:3000/web/layui/layui.js"></script>
<!--jquery修改首页导航样式-->
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'laypage','form'], function(){
        var layer = layui.layer
                ,laypage = layui.laypage
                , $ = layui.jquery;

        //页面初始化的时候执行
        $(function (){
            $("#news").addClass("active");
            //第一个参数：多少也，第二个参数，新闻类型，0公司动态，1媒体报道，2活动报道
            var url=location.href;
            getData(url);
        });

        //从后台获取数据函数，获取页数curr的数据
        function getData(url){
            $.post(url,function(result){
                //获取后台json数据
                var mydata=result.data;
                var news_str='<div style="text-align: center"><strong style="font-size: 20px">'+mydata.title+'</strong><p style="text-align: center">来源：'+mydata.from+mydata.time+'</p></div>'+mydata.content;
                //将拼接好的数据填入#tabContent中
                $("#tabContent").html(news_str);
            });
        };
    });
</script>
